---
layout: header
title: Blog
---

<body>
	<div class="section">
		<div class="row">
			<div class="col-lg-3 col-lg-offset-3">
				<h1>Recent Blog Posts</h1>
				<ul class="posts">
					{% for post in site.posts limit: 10%}
	      				<li><span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
			<div class="col-lg-3">
				<h1>Notable Blog Posts</h1>
			</div>
		</div>
	</div>
</body>
